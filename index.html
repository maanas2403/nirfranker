<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIRF Ranker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NIRF Ranker - College Ranking Based on Your Preferences</h1>
        
        <!-- Input form for user preferences -->
        <form id="rankingForm">
            <label for="tlr">TLR (Teaching, Learning & Resources):</label>
            <input type="number" id="tlr" name="tlr" min="0" max="100" placeholder="Enter a value between 0 and 100" required>

            <label for="rpc">RPC (Research & Professional Practices):</label>
            <input type="number" id="rpc" name="rpc" min="0" max="100" placeholder="Enter a value between 0 and 100" required>

            <label for="go">GO (Graduation Outcome):</label>
            <input type="number" id="go" name="go" min="0" max="100" placeholder="Enter a value between 0 and 100" required>

            <label for="oi">OI (Outreach & Inclusivity):</label>
            <input type="number" id="oi" name="oi" min="0" max="100" placeholder="Enter a value between 0 and 100" required>

            <label for="pr">PR (Perception):</label>
            <input type="number" id="pr" name="pr" min="0" max="100" placeholder="Enter a value between 0 and 100" required>

            <button type="submit">Submit</button>
        </form>

        <!-- Section to display ranked results -->
        <div id="results" style="display:none;">
            <h2>Ranked Colleges:</h2>
            <ul id="rankingList"></ul>
            <button id="returnButton">Return to Change Filters</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
