<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIRF Ranker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>NIRF Ranker - College Ranking Based on Your Preferences</h1>
        <!-- Input form for user preferences -->
        <form id="rankingForm">
            <label for="tlr">TLR (Teaching, Learning & Resources):</label>
            <input type="number" id="tlr" name="tlr" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="">
            

    <div id="tlradvancedInputs" style="display: none;">
        <label for="ss">SS (Student Strength)</label>
        <input type="number" id="ss" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value=""/>
        
        <label for="fsr">FSR (Faculty-student ratio)</label>
        <input type="number" id="fsr" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value=""/>

        <label for="fqe">FQE (Faculty with PhD (or equivalent) and Experience)</label>
        <input type="number" id="fqe" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="" />

        <label for="fru">FRU (Financial Resources and their Utilisation)</label>
        <input type="number" id="fru"min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value=""/>
    </div>
    <button type="button" id="tlrtoggleAdvanced">Use Advanced Inputs</button>

            <label for="rpc">RPC (Research & Professional Practices):</label>
            <input type="number" id="rpc" name="rpc" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="">
            <div id="rpcadvancedInputs" style="display: none;">
                <label for="pu">PU (Publications)</label>
                <input type="number" id="pu" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="" />
                
                <label for="qp">QP (Quality of Publications)</label>
                <input type="number" id="qp" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="" />
        
                <label for="ipr">IPR (Patents Published and Granted)</label>
                <input type="number" id="ipr" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="" />
        
                <label for="fppp">FPPP (Footprint of Projects and Professional Practice)</label>
                <input type="number" id="fppp" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="" />
            </div>
            <button type="button" id="rpctoggleAdvanced">Use Advanced Inputs</button>
            <label for="go">GO (Graduation Outcome):</label>
            <input type="number" id="go" name="go" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="" >
            <div id="goadvancedInputs" style="display: none;">
                <label for="gph">GPH (Placement and Higher Studies)</label>
                <input type="number" id="gph" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value=""/>
                
                <label for="gue">GUE (University Examinations)</label>
                <input type="number" id="gue" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="" />
        
                <label for="ms">MS (Median Salary)</label>
                <input type="number" id="ms" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="" />
        
                <label for="gphd">GPHD (Number of Ph.D Students Graduated)</label>
                <input type="number" id="gphd" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="" />
            </div>
            <button type="button" id="gotoggleAdvanced">Use Advanced Inputs</button>
            <label for="oi">OI (Outreach & Inclusivity):</label>
            <input type="number" id="oi" name="oi" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="" >
            <div id="oiadvancedInputs" style="display: none;">
                <label for="rd">RD (Region Diversity)</label>
                <input type="number" id="rd" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="" />
                
                <label for="wd">WD (Women Diversity)</label>
                <input type="number" id="wd" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="" />
        
                <label for="escs">ESCS (Economically and Socially Challenged Students)</label>
                <input type="number" id="escs" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="" />
        
                <label for="pcs">PCS (Physically Challenged Students)</label>
                <input type="number" id="pcs" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="" />
            </div>
            <button type="button" id="oitoggleAdvanced">Use Advanced Inputs</button>
            <label for="pr">PR (Perception):</label>
            <input type="number" id="pr" name="pr" min="0" max="100" step="any" placeholder="Enter a value between 0 and 100" value="" >

            
            <button type="submit">Submit</button>
        </form>

        <!-- Section to display ranked results -->
        <div id="results" style="display:none;">
            <h2>Ranked Colleges:</h2>
            <ul id="rankingList"></ul>
            <button id="returnButton">Return to Change Filters</button>
        </div>
        <div id="collegeDetailsModal" style="display: none;">
            <h3 id="collegeName"></h3>
            <button id="closeModalButton" aria-label="Close Modal">Ã—</button>
            <div id="modalContent" style="display: flex;">
                <div id="collegeDetails" style="margin-right: 20px;">
                    <p id="collegeDetailsText"></p>
                    
                </div>
                <div id="chartsContainer" style="display: flex; flex-direction: column;">
                    <div id="charts1" style="display: flex; justify-content: space-between;">
                        <div style="margin-right: 10px;">
                            <canvas id="collegeChart" width="250" height="250"></canvas>
                        </div>
                        <div>
                            <canvas id="tprbreakdownChart" width="250" height="250"></canvas>
                        </div>
                        <div style="margin-right: 10px;">
                            <canvas id="rpcbreakdownChart" width="250" height="250"></canvas>
                        </div>
                    </div>
                    <div id="charts2" style="display: flex; justify-content: space-between;">
                        <div style="margin-left: 10px;">
                            <canvas id="gobreakdownChart" width="250" height="250"></canvas>
                        </div>
                        <div style="margin-right: 10px;">
                            <canvas id="oibreakdownChart" width="250" height="250"></canvas>
                        </div>
                        <div style="margin-right: 10px;">
                            <canvas id="oibreakdownChart" width="250" height="250"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
